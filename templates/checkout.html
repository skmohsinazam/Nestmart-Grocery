{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Checkout</h2>

    <div class="card shadow p-4">
        <form method="POST" action="{% url 'process_checkout' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="address"><strong>Shipping Address:</strong></label>
                <textarea name="address" id="address" class="form-control" rows="3" required></textarea>
            </div>
            
            <div class="form-group mt-4">
                <label><strong>Payment Method:</strong></label>
                <div class="form-check">
                    <input type="radio" name="payment_method" value="cod" class="form-check-input" id="cod" required>
                    <label for="cod" class="form-check-label">Cash on Delivery</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="payment_method" value="online" class="form-check-input" id="online" required>
                    <label for="online" class="form-check-label">Online Payment</label>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{% url 'cart_view' %}" class="btn btn-secondary">Back to Cart</a>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
