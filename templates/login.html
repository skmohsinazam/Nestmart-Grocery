{% extends "base.html" %}
{% block content %}
<section class="mt-4">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/static/images/reg.png" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="/login/" method="POST">
                    {% csrf_token %}
                    
                    <!-- Email input -->
                    <div class="form-outline mb-2">
                        <input type="email" id="email" class="form-control form-control-lg" 
                               placeholder="Enter a valid email address" name="email" required>
                    </div>
    
                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <input type="password" id="password" class="form-control form-control-lg" 
                               placeholder="Enter password" name="password" required>
                    </div>
    
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>
    
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary log-out btn-lg" 
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                            <a href="{% url 'register' %}" class="link-danger text-decoration-none">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
